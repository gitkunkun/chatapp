{% extends "main/base.html" %}
{% load static %}

{% block extra_style %}
<link rel="stylesheet" href="{% static 'main/css/friends.css' %}">
{% endblock %}

<div class ="friends-list">{% block header_title %}友達一覧(何かご要望があれば admin まで送ってください){% endblock %}</div>

{% block content %}
<div class="friends">
    {# 友達のリスト表示部分 #}
    <ul class="friends-list">
        {% for friend in friends %}
        <li class="friends-list__item">
            <a href="{% url 'talk_room' friend.id %}" class="friends-list__link">
                <div class="friends-list__username">{{ friend.username }}</div>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
